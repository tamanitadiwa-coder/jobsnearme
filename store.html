<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store Details — StoresNearm</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #ffffff;
  color: #111;

  opacity: 0;
  transition: opacity 0.4s ease, background 0.3s ease, color 0.3s ease;
}

body.loaded { opacity: 1; }
body.fade-out { opacity: 0; }

/* DARK THEME */
body.dark {
  background: #000;
  color: #fff;
}

/* Back button */
.back {
  position: fixed;
  top: 20px;
  left: 20px;
  background: none;
  border: none;
  font-size: 16px;
  cursor: pointer;
  color: inherit;
  z-index: 10;
}

/* Container */
.container {
  padding: 70px 20px 30px;
  max-width: 520px;
  margin: auto;
}

/* Store image */
.store-image {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 16px;
  margin-bottom: 18px;
}

/* Store name */
.store-name {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 6px;
}

/* Store location */
.store-location {
  color: #666;
  margin-bottom: 18px;
}

/* Action buttons row */
.actions {
  display: flex;
  gap: 10px;
  margin-bottom: 25px;
}

.action-btn {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
  cursor: pointer;
  color: #fff;
}

.call { background: #000; }
.whatsapp { background: #25D366; }

/* Section title */
.section-title {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 12px;
}

/* Form */
form {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

input, textarea {
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
  width: 100%;
}

textarea { resize: vertical; }

/* Apply button */
.apply-btn {
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #000;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<button class="back" onclick="goBack()">← Back</button>

<div class="container">

  <img src="https://via.placeholder.com/600x400" class="store-image" alt="Store">

  <div class="store-name">Example Store Name</div>
  <div class="store-location">Selected Location</div>

  <div class="actions">
    <button class="action-btn call" onclick="callStore()">Call</button>
    <button class="action-btn whatsapp" onclick="whatsappStore()">WhatsApp</button>
  </div>

  <div class="section-title">Apply to this store</div>

  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="tel" placeholder="Phone Number" required>
    <textarea rows="4" placeholder="Message (optional)"></textarea>
    <input type="file" accept=".pdf,.doc,.docx">
    <button type="submit" class="apply-btn">Send Application</button>
  </form>

</div>

<script>
/* APPLY SAVED THEME */
const savedTheme = localStorage.getItem("theme");
if (savedTheme === "dark") {
  document.body.classList.add("dark");
}

/* Fade in */
window.onload = function () {
  document.body.classList.add("loaded");
};

/* Back button */
function goBack() {
  document.body.classList.remove("loaded");
  document.body.classList.add("fade-out");

  setTimeout(function () {
    window.history.back();
  }, 400);
}

/* Call store */
function callStore() {
  window.location.href = "tel:+27123456789";
}

/* WhatsApp store */
function whatsappStore() {
  window.open("https://wa.me/27123456789", "_blank");
}
</script>

</body>
</html>

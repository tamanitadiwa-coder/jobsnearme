<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StoresNearm</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #ffffff;
  color: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;

  /* Fade system */
  opacity: 0;
  transition: opacity 0.4s ease, background 0.3s ease, color 0.3s ease;
}

body.loaded { opacity: 1; }
body.fade-out { opacity: 0; }

/* DARK THEME */
body.dark {
  background: #000;
  color: #fff;
}

/* ðŸ”¥ NEW: White buttons in dark mode */
body.dark button {
  background: #fff;
  color: #000;
}

.container {
  max-width: 400px;
  padding: 20px;
}

h1 {
  font-size: 32px;
  margin-bottom: 10px;
}

p {
  font-size: 16px;
  color: #666;
  margin-bottom: 40px;
}

button {
  width: 100%;
  padding: 16px;
  font-size: 16px;
  border: none;
  background: #000;
  color: #fff;
  border-radius: 12px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="container">
  <h1>StoresNearm</h1>
  <p>Find stores near you. Contact them directly. Apply easily.</p>

  <button onclick="start()">Get Started</button>
</div>

<script>
/* APPLY SAVED THEME */
const savedTheme = localStorage.getItem("theme");
if (savedTheme === "dark") {
  document.body.classList.add("dark");
}

/* Fade in on page load */
window.onload = function () {
  document.body.classList.add("loaded");
};

/* Fade out then go to next page */
function start() {
  document.body.classList.remove("loaded");
  document.body.classList.add("fade-out");

  setTimeout(function () {
    window.location.href = "theme.html";
  }, 400);
}
</script>

</body>
</html>

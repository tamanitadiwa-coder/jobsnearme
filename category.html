<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Category — StoresNearm</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #ffffff;
  color: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;

  opacity: 0;
  transition: opacity 0.4s ease;
}

body.loaded { opacity: 1; }
body.fade-out { opacity: 0; }

.container {
  width: 90%;
  max-width: 420px;
  max-height: 85vh;
  overflow-y: auto;
}

/* Back button */
.back {
  position: absolute;
  top: 20px;
  left: 20px;
  background: none;
  border: none;
  font-size: 16px;
  cursor: pointer;
  color: #000;
}

/* Title */
h1 {
  font-size: 26px;
  margin-bottom: 20px;
}

/* Category buttons */
.option {
  width: 100%;
  padding: 18px;
  margin-bottom: 10px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  background: #000;
  color: #fff;
}
</style>
</head>

<body>

<button class="back" onclick="goBack()">← Back</button>

<div class="container">
  <h1>Select Category</h1>

  <button class="option" onclick="selectCategory('restaurants')">Restaurants</button>
  <button class="option" onclick="selectCategory('cafes')">Cafés & Coffee Shops</button>

  <!-- NEW CATEGORY ADDED BELOW CAFÉS -->
  <button class="option" onclick="selectCategory('weedstores')">Weed Stores</button>

  <button class="option" onclick="selectCategory('fastfood')">Fast Food</button>
  <button class="option" onclick="selectCategory('supermarkets')">Supermarkets</button>
  <button class="option" onclick="selectCategory('clothing')">Clothing & Fashion</button>
  <button class="option" onclick="selectCategory('pharmacies')">Pharmacies</button>
  <button class="option" onclick="selectCategory('electronics')">Electronics Stores</button>
  <button class="option" onclick="selectCategory('furniture')">Furniture & Home Stores</button>
  <button class="option" onclick="selectCategory('hardware')">Hardware & Building Stores</button>
  <button class="option" onclick="selectCategory('beauty')">Beauty & Cosmetics</button>
  <button class="option" onclick="selectCategory('salons')">Hair & Nail Salons</button>
  <button class="option" onclick="selectCategory('gyms')">Gyms & Fitness Centers</button>
  <button class="option" onclick="selectCategory('hotels')">Hotels & Accommodation</button>
  <button class="option" onclick="selectCategory('travel')">Travel & Tourism</button>
  <button class="option" onclick="selectCategory('banks')">Banks & Financial Services</button>
  <button class="option" onclick="selectCategory('insurance')">Insurance Offices</button>
  <button class="option" onclick="selectCategory('education')">Schools & Colleges</button>
  <button class="option" onclick="selectCategory('healthcare')">Hospitals & Clinics</button>
  <button class="option" onclick="selectCategory('services')">Local Services</button>
  <button class="option" onclick="selectCategory('retail')">General Retail Stores</button>

</div>

<script>
/* Fade in */
window.onload = function () {
  document.body.classList.add("loaded");
};

/* Back button — NOW ALWAYS WORKS */
function goBack() {
  document.body.classList.remove("loaded");
  document.body.classList.add("fade-out");

  setTimeout(function () {
    if (window.history.length > 1) {
      window.history.back();
    } else {
      window.location.href = "theme.html"; // fallback
    }
  }, 400);
}

/* Save category + go next */
function selectCategory(category) {
  localStorage.setItem("category", category);

  document.body.classList.remove("loaded");
  document.body.classList.add("fade-out");

  setTimeout(function () {
    window.location.href = "location.html";
  }, 400);
}
</script>

</body>
</html>
